<div class="hero is-fullheight">
  <div class="hero-body ">
    <div class="container has-text-centered">
      <app-timer-edit *ngIf="isInEditMode" [(end)]="end"></app-timer-edit>
      <app-timer-display *ngIf="!isInEditMode" [end]="end"></app-timer-display>
      <button (click)="toggle()">{{isInEditMode ? "Display" : "Edit"}}</button>
    </div>
  </div>
</div>
